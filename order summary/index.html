<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Josefin+Sans&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item-1">
        <div class="text-1">Order Summary</div>
        <div id="img">
          <img src="./img/controller-removebg-preview.png" alt="" />
        </div>
        <div class="box-1">
          <div class="text-2">Sony SIXAXIS PS3 Controller</div>
          <div class="text-3">Total</div>
          <div class="text-4">Rs.16.990</div>
        </div>
        <div class="shop-more">
          <div class="arrow"></div>
          <span>Shop more</span>
        </div>
      </div>

      <div class="item-2">
        <div class="payment">
          <div class="accept">We Accept</div>
          <div class="payment-options">
            <img src="./img//images/Visa-Logo.png" alt="" id="visa" /><img
              src="./img/images/mastercard.png"
              alt=""
              id="master-card"
            /><img src="./img/images/paypal.png" alt="" id="paypal" /><img
              src="./img/images/google-pay.png"
              alt=""
              id="google-pay"
            /><img src="./img/images/applepay.png" alt="" id="apple-pay" />
          </div>
          <label for="name">Candidate Name</label>
          <input type="text" id="name" />
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" />
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" />
          <label for="security-code">Security Code</label>
          <input type="password" id="security-code" />
          <div class="btn">
            <div id="cancel"><p>Cancel</p></div>
            <div id="checkout"><p>Checkout Now</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
